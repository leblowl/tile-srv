{
    "cache": {
        "name": "Disk",
        "path": "data",
        "umask": "0000",
        "dirs": "portable",
        "gzip": ["txt", "text", "json", "xml", "topojson", "geojson"]
    },
    "layers": {
        "all": {
          "allowed origin": "*",
          "provider": {
            "class": "tile_gen.vectiles.server.MultiProvider",
            "kwargs": {
              "names": [
                "water",
                "earth",
                "places",
                "landuse",
                "landuse_labels",
                "roads",
                "buildings",
                "pois"
              ],
              "ignore_cached_sublayers": true
            }
          }
        },
        "roads": {
          "allowed origin": "*",
          "provider": {
            "class": "tile_gen.vectiles.server.Provider",
            "kwargs": {
              "dbinfo": {
                "user": "postgres",
                "password": "postgres",
                "database": "osm"
              },
              "queries": [
                null, null, null, null, null, null, null, 
                "queries/roads-z7.pgsql",
                "queries/roads-z7.pgsql",
                "queries/roads-z7.pgsql",
                "queries/roads-z10.pgsql",
                "queries/roads-z11.pgsql",
                "queries/roads-z12.pgsql",
                "queries/roads-z13.pgsql",
                "queries/roads-z14.pgsql",
                "queries/roads-z15.pgsql"
              ],
              "geometry_types": ["LineString", "MultiLineString"],
              "transform_fns": [
                "tile_gen.vectiles.transform.add_id_to_properties",
                "tile_gen.vectiles.transform.detect_osm_relation",
                "tile_gen.vectiles.transform.road_kind",
                "tile_gen.vectiles.transform.road_classifier",
                "tile_gen.vectiles.transform.road_sort_key",
                "tile_gen.vectiles.transform.road_oneway",
                "tile_gen.vectiles.transform.road_trim_properties",
                "tile_gen.vectiles.transform.remove_feature_id"
              ],
              "sort_fn": "tile_gen.vectiles.sort.roads"
            }
          }
        },
        "_healthcheck": {
          "allowed origin": "*",
          "cache lifespan": "1",
          "maximum cache age": "0",
          "provider": {
            "class": "tile_gen.vectiles.server.Provider",
            "kwargs": {
              "dbinfo": {
                "user": "postgres",
                "password": "postgres",
                "database": "osm"
              },
              "queries": [
                null, null, null, null, null, null, null, 
                "queries/parking-z12.pgsql"
              ]
            }
          }
        },
        "buildings": {
          "allowed origin": "*",
